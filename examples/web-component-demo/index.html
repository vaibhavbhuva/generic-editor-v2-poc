  <script type="text/javascript">
    const editorConfig = {
      context: {
        mode: 'read',

        did: '3c0a3724311fe944dec5df559cc4e006',
        uid: 'anonymous',
        channel: '505c7c48ac6dc1edc9b08f21db5a571d',

        tags: [
          ''
        ],

    const myEditor = document.getElementById("my-editor");
    myEditor.appendChild(editorElement);
